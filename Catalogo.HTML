<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Catálogo de Productos</h1>
      <p class="mt-2 text-gray-600">Explora nuestra variedad de artículos disponibles.</p>
    </div>
  </header>
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const products = [
      { name: 'Lámpara tulipanes, nubes y cubo con bolsa', image: 'catalogo_pagina/1.PNG', retailPrice: 13.00, wholesalePrice: 9.75, bulkPrice: 7.80 },
      { name: 'Lámpara ostra armada', image: 'catalogo_pagina/2.PNG', retailPrice: 7.00, wholesalePrice: 5.25, bulkPrice: 4.20 },
      { name: 'Anillo alas de ángel y demonio', image: 'catalogo_pagina/3.PNG', retailPrice: 2.00, wholesalePrice: 1.50, bulkPrice: 1.20 },
      { name: 'Collar de tulipán (acero inoxidable)', image: 'catalogo_pagina/4.PNG', retailPrice: 5.00, wholesalePrice: 3.75, bulkPrice: 3.00 },
      { name: 'Gomitas antiestrés (2×)', image: 'catalogo_pagina/5.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Giroscopio', image: 'catalogo_pagina/6.PNG', retailPrice: 2.00, wholesalePrice: 1.50, bulkPrice: 1.20 },
      { name: 'Mini pinzas hawaianas (2×)', image: 'catalogo_pagina/7.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Estuche para joyería', image: 'catalogo_pagina/8.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Pulsera punk', image: 'catalogo_pagina/9.PNG', retailPrice: 3.50, wholesalePrice: 2.62, bulkPrice: 2.10 },
      { name: 'Set de girasol', image: 'catalogo_pagina/10.PNG', retailPrice: 8.00, wholesalePrice: 6.00, bulkPrice: 4.80 },
      { name: 'Protector de tarjeta', image: 'catalogo_pagina/11.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Collar trébol', image: 'catalogo_pagina/12.PNG', retailPrice: 7.00, wholesalePrice: 5.25, bulkPrice: 4.20 },
      { name: 'Pulsera trébol', image: 'catalogo_pagina/13.PNG', retailPrice: 5.00, wholesalePrice: 3.75, bulkPrice: 3.00 },
      { name: 'Anillos de gatos (par)', image: 'catalogo_pagina/14.PNG', retailPrice: 2.00, wholesalePrice: 1.50, bulkPrice: 1.20 },
      { name: 'Collar gato', image: 'catalogo_pagina/15.PNG', retailPrice: 5.00, wholesalePrice: 3.75, bulkPrice: 3.00 },
      { name: 'Cartas anime', image: 'catalogo_pagina/16.PNG', retailPrice: 5.00, wholesalePrice: 3.75, bulkPrice: 3.00 },
      { name: 'Zarcillos', image: 'catalogo_pagina/17.PNG', retailPrice: 3.00, wholesalePrice: 2.25, bulkPrice: 1.80 },
      { name: 'Reloj de bolsillo', image: 'catalogo_pagina/18.PNG', retailPrice: 6.00, wholesalePrice: 4.50, bulkPrice: 3.60 },
      { name: 'Posters', image: 'catalogo_pagina/19.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Bolsas de regalo (2×)', image: 'catalogo_pagina/20.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Anillos acero inoxidable', image: 'catalogo_pagina/21.PNG', retailPrice: 1.00, wholesalePrice: 0.75, bulkPrice: 0.60 },
      { name: 'Pulsera gato', image: 'catalogo_pagina/22.PNG', retailPrice: 3.00, wholesalePrice: 2.25, bulkPrice: 1.80 },
      { name: 'Estuche joyería', image: 'catalogo_pagina/23.PNG', retailPrice: 1.50, wholesalePrice: 1.12, bulkPrice: 0.90 }
    ];

    const grid = document.getElementById('product-grid');
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition-shadow';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="font-semibold text-lg mb-2">${p.name}</h2>
          <p class="text-gray-700">PVP: $${p.retailPrice.toFixed(2)}</p>
          <p class="text-green-600">Mayorista: $${p.wholesalePrice.toFixed(2)}</p>
          <p class="text-blue-600">Gran Mayorista: $${p.bulkPrice.toFixed(2)}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
